<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Personal Website">
    <meta name="author" content="Xinchen Zhang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            min-height: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }
        
        .header {
            height: 30%;
            width: 100%;
            background-color: black;
            text-align: center;
            transition-duration: 0.8s;
        }

        .header-text {
            color: white;
            font-size: 2.5em;
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 15%;
            transform: translate(-50%, -50%);
            transition-duration: 0.8s;
        }

        a {
            text-decoration: none;    
        }

        a:link, a:hover, a:visited, a:focus {
            color: inherit;
        }

        .button-container {
            display: flex;
            height: 50%;
            width: 100%;
            background-color: white;
            font-size: 2.0em;
            top: 30%;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .buttons {
            margin-top: 150px;
            text-decoration: none;
            text-align: center;
            color: black;
            float: left;
            width: 25%;
            animation: fadein 1s;
            transition-duration: 0.8s;
        }

        .button-container div:hover {
            transition: width 1s, height 1s;
            border: 1px solid black;
            color: grey;
            cursor: default;
        }


        .flex-container {
            display: none;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: stretch;
            min-height: 0;
            height: 98%;
            border: 1px solid black;
        }

        .sidebar {
            margin-top: 10px;
            border: 1px solid black;
            flex: 20%;
            height: 91%;
            overflow: auto;
        }

        .sidebar div {
            display: none;
        }

        .sidebar li {
            cursor: pointer;
            padding: 10px;
        }

        .main-text {
            margin-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            flex: 80%;
            overflow: auto;
            height: 91%;
            flex-shrink: 0;
        }

        .bottom-line {
            text-align: center;
            padding: 0px;
            font-size: 1.5em;
            animation: fadein 2s;
            top: 80%;
        }

        .icon {
            display: none;
            font-size: 1.8em;
            float: left;
            color: white;
        }

        .icon i {
            margin-top: 15px;
            margin-left: 20px;
        }

        .icon:hover .far,
        .icon .fas {
            display: none;
        }

        .icon:hover .fas {
            display: inline-block;
        }

        .spinners_end>*:hover {
            background-color: white;
        }

        .color_change {
            width: 50%;
            animation-name: button_color_fade;
            animation-iteration-count: infinite;
            animation-duration: 4s;
        }

        @keyframes button_color_fade {
            0%    {color: #000000; }
            25%   {color: #2e5e5e; }
            50%   {color: #62bfbf; }
            75%   {color: #2e5e5e; }
            100%  {color: #000000; }
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @media screen and (max-width: 620px) {
            .button-container {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-size: 1.5em;
            }

            .buttons {
                margin: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="icon">
            <i class='far fa-arrow-alt-circle-left'></i>
            <i class='fas fa-arrow-alt-circle-left' onclick="goBack()"></i>
        </div>
        <div class="header-text">
            CYAN'S MIND PALACE&nbsp
            <a href="https://github.com/scienz" target="_blank" class='fab fa-github' style='font-size:36px'></a>
        </div>
    </div>
    
    <div class="flex-container">
        <div class="sidebar">
            <div class="about">
                <ul>
                    <li onclick="loadPage('about.html')">About This Site & Me</li>
                    <li onclick="loadPage('club_contributions.html')">My Club Contributions</li>
                </ul>
            </div>
            <div class="online_resume">
                <ul>
                    <li onclick="loadPage('paper_resume_en.html')">Paper Resume (English)</li>
                    <li onclick="loadPage('paper_resume_ch.html')">Paper Resume (Chinese)</li>
                </ul>
            </div>
            <div class="spinners_end">
                <div onclick="loadPage('')">Introduction</div>
                <div>
                    <button class="dropdown-btn">Blogs
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-container">
                        <div onclick="loadPage('')">The Ultimate Gaming Solution for Dell XPS 15 9560</div>
                    </div>
                </div>
                <div>
                    <button class="dropdown-btn">CS notes
                            <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-container">
                        <div onclick="loadPage('')">CS NOTES1</div>
                    </div>
                </div>
                <div>
                    <button class="dropdown-btn">Accumulation
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-container">
                        <div onclick="loadPage('')">Accumulation1</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-text"></div>
    </div>

    <div class="button-container">
        <div class="buttons" onclick="changeLayout(this, 'about')">About</div>
        <div class="buttons color_change" onclick="changeLayout(this, 'online_resume')">Online Resume</div>
        <div class="buttons" onclick="changeLayout(this, 'spinners_end')">Spinner's End</div>
    </div>

    <div class="bottom-line" style="margin-bottom: 60px; font-style: italic;">Xinchen (Cyan) Zhang</div>
    <div class="bottom-line">Last Updated: Feb 2, 2020</div>

<script>
    var r_innerHTML = "";
    var r_height = 0;
    var r_width = 0;
    var r_object = null;

    function changeLayout(caller, class_name) {
        var header = document.getElementsByClassName("header")[0];
        var header_text = document.getElementsByClassName("header-text")[0];
        var github_icon = document.getElementsByClassName("fa-github")[0];
        var button_container = document.getElementsByClassName("button-container")[0];
        var sidebar = document.getElementsByClassName("sidebar")[0];

        var sidebar_children = sidebar.children;
        for (var i = 0; i < sidebar_children.length; i++) {
            if (sidebar_children[i]) {
                sidebar_children[i].style.display = "none";
            }
        }
    
        header.style.height = "8%";
        header_text.style.top = "4%";
        header_text.style.fontSize = "1.5em";
        github_icon.style.fontSize = "0.9em";

        var buttons = document.getElementsByClassName("buttons");
        for (var i = 0; i < buttons.length; i++) {
            if (!(buttons[i] === caller)) {
                buttons[i].style.display = "none";
            }
        }

        var bot = document.getElementsByClassName("bottom-line");
        for (var i = 0; i < bot.length; i++) {
            bot[i].style.display = "none";
        }

        r_innerHTML = caller.innerHTML;
        r_height = caller.style.height;
        r_width = caller.style.width;
        r_object = caller;
        
        caller.innerHTML = "";
        caller.style.marginTop = "10px";
        caller.style.height = "100%";
        button_container.style.height = caller.style.height;
        caller.style.width = "100%";
        
        var targeting_menu_list = document.getElementsByClassName(class_name)[0];
        if (targeting_menu_list) {
            targeting_menu_list.style.display = "flex";

            switch (class_name) {
                case "about":
                    loadPage('about.html');
                    break;
                case "online_resume":
                    loadPage('paper_resume_en.html');
                    break;
                case "spinners_end":
                    loadPage("17_Feb_2018.html");
                    break
                default:
                    loadPage('about.html');
            }
        }        

        caller.addEventListener('transitionend', function _eventHandler(){
            caller.style.display = "none";
        
            var container = document.getElementsByClassName("flex-container")[0];
            container.style.display = "flex";

            var icon = document.getElementsByClassName("icon")[0];
            icon.style.display = "inline-block";

            caller.removeEventListener('transitionend', _eventHandler);
        });
        
    }

    function goBack() {
        var header = document.getElementsByClassName("header")[0];
        var header_text = document.getElementsByClassName("header-text")[0];
        var github_icon = document.getElementsByClassName("fa-github")[0];
        var button_container = document.getElementsByClassName("button-container")[0];
        var icon = document.getElementsByClassName("icon")[0];
        var container = document.getElementsByClassName("flex-container")[0];

        icon.style.display = "none";
        container.style.display = "none";
        header.style.height = "30%";
        header_text.style.top = "15%";
        header_text.style.fontSize = "2.5em";
        button_container.style.height = "50%";
        github_icon.style.fontSize = "1.0em";

        header_text.addEventListener('transitionend', function _eventHandler(){
            var buttons = document.getElementsByClassName("buttons");
            for (var i = 0; i < buttons.length; i++){
                buttons[i].style.display = "block";
                if (buttons[i] == r_object) {
                    buttons[i].style.marginTop = "150px";
                    buttons[i].style.height = r_height;
                    buttons[i].style.width = r_width;
                    buttons[i].innerHTML = r_innerHTML;
                }
            }

            var bot = document.getElementsByClassName("bottom-line");
            for (var i = 0; i < bot.length; i++) {
                bot[i].style.display = "block";
            }

            header_text.removeEventListener('transitionend', _eventHandler);
        })
    }


    function loadPage(content_url) {
        if (content_url) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if (this.readyState == 4 && this.status == 200)
                {
                    document.getElementsByClassName("main-text")[0].innerHTML = this.responseText;
                }
            };

            xhttp.open("GET", content_url, true);
            xhttp.send();
        }
    }
</script>

</body>
</html>
