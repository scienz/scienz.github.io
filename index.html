<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Personal Website">
    <meta name="author" content="Xinchen Zhang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel='stylesheet' type="text/css" href="css/sidebar_theme.css">

    <style>
        * {
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .header {
            height: 30%;
            width: 100%;
            background-color: black;
            text-align: center;
            transition-duration: 1s;
        }

        .header-text {
            color: white;
            font-size: 2.5em;
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 15%;
            transform: translate(-50%, -50%);
            transition-duration: 1s;
        }

        .button-container {
            height: 50%;
            width: 100%;
            background-color: white;
            font-size: 2.0em;
        }

        .button-container div {
            margin-top: 150px;
            text-decoration: none;
            text-align: center;
            color: black;
            float: left;
            width: 25%;
        }

        .button-container div:hover {
            transition: width 1s, height 1s;
            border: 1px solid black;
            color: grey;
            cursor: default;
        }

        .buttons {
            transition-duration: 1s;
        }

        .sidebar {
            display: none;
            margin-top: 10px;
            border: 1px solid black;
            height: 91%;
            width: 20%;
            overflow: auto;
            float: left;
        }

        .main-text {
            display: none;
            margin-top: 10px;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            height: 91%;
            width: 80%;
            overflow: auto;
        }

        .bottom-line {
            text-align: center;
            padding: 0px;
            font-size: 1.5em;
            animation: fadein 2s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="header-text">CYAN'S MIND PALACE</div>
    </div>

    <div class="sidebar">
        <div class="side">
            <div class="icon">
                <i class='far fa-arrow-alt-circle-left'></i>
                <i class='fas fa-arrow-alt-circle-left'></i>
            </div>
    
            <div class="navbar">
                <ul>
                    <li style="padding-top:20px;"><div onclick="loadPage(null, 'about.html/#5')">Who am I?</div></li>
                    <li><a href="#2">What is this website?</a></li>
                    <li><a href="#3">What does Spinner's End stand for?</a></li>
                    <li><a href="#4">Website History</a></li>
                    <li><a href="#5">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main-text">
    </div>

    <div class="button-container">
        <div class="buttons" onclick="changeLayout(this, null, 'about.html')">About</div>
        <div class="buttons" onclick="changeLayout(this)">Accumulations</div>
        <div class="buttons" onclick="changeLayout(this)">CS Notes</div>
        <div class="buttons" onclick="changeLayout(this)">Spinner's End</div>
    </div>

    <div class="bottom-line" style="margin-bottom: 60px; font-style: italic;">Xinchen Zhang</div>
    <div class="bottom-line">Last Updated: June 27, 2019</div>

<script>
    function changeLayout(caller, menu_url, content_url) {
        var header = document.getElementsByClassName("header")[0];
        var header_text = document.getElementsByClassName("header-text")[0];
        var button_container = document.getElementsByClassName("button-container")[0];
        header.style.height = "8%";
        header_text.style.top = "4%";
        header_text.style.fontSize = "1.5em";

        var buttons = document.getElementsByClassName("buttons");
        for (var i = 0; i < buttons.length; i++) {
            if (!(buttons[i] === caller)) {
                buttons[i].style.display = "none";
            }
        }

        var bot = document.getElementsByClassName("bottom-line");
        for (var i = 0; i < bot.length; i++) {
            bot[i].style.display = "none";
        }

        caller.innerHTML = "";
        caller.style.marginTop = "10px";
        caller.style.height = "100%";
        button_container.style.height = caller.style.height;
        caller.style.width = "100%";
        caller.style.border = "1px solid black";

        caller.addEventListener('transitionend', function(){
            caller.style.display = "none";
            var sidebar = document.getElementsByClassName("sidebar")[0];
            var main_text = document.getElementsByClassName("main-text")[0];
            sidebar.style.display = "block";
            main_text.style.display = "block";

            loadPage(menu_url, content_url);
        })
    }

    function loadPage(menu_url, content_url) {
        if (menu_url) {
            var xhttp1 = new XMLHttpRequest();
            xhttp1.onreadystatechange = function(){
                if (this.readyState == 4 && this.status == 200)
                {
                    document.getElementsByClassName("sidebar")[0].innerHTML = this.responseText;
                }
            };

            xhttp1.open("GET", menu_url, true);
            xhttp1.send();
        }
        
        if (content_url) {
            var xhttp2 = new XMLHttpRequest();
            xhttp2.onreadystatechange = function(){
                if (this.readyState == 4 && this.status == 200)
                {
                    document.getElementsByClassName("main-text")[0].innerHTML = this.responseText;
                }
            };

            xhttp2.open("GET", content_url, true);
            xhttp2.send();
        }
    }
</script>

</body>
</html>
